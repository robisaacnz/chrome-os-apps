<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Photos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <webview id="webview"
             src="https://icloud.com/photos/"
             partition="persist:icloudphotos">
    </webview>

    <!-- Alert/Confirm box -->
    <div id="dialog-box">
      <div id="dialog-box-text">Placeholder text</div>
      <input type="text" id="dialog-box-input">
      <button class="dialog-box-button" id="dialog-box-cancel">Cancel</button>
      <button class="dialog-box-button" id="dialog-box-ok">OK</button>
    </div>

    <!-- Embed script to capture keystrokes -->
    <script src="../js/embed.js"></script>
</body>
</html>
